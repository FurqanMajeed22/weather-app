<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
          <p class="tab" data-userweather>Your weather</p>
          <p class="tab" data-searchweather>Search Weather</p>
        </div>
        <div class="weather-container">
          <!-- grant location -->
          <div class="sub-container grant-location-container">
            <img
              src="assets/location.png"
              width="80"
              height="80"
              loading="lazy"
            />
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantacess>Grant Acesss</button>
          </div>
          <!-- search weather form  -->
          <form class="form-container" data-searchfrom>
            <input placeholder="search for city..." data-searchInput />
            <button class="btn" type="submit">
              <img
                src="./assets/search.png"
                height="20"
                width="20"
                loading="lazy"
              />
            </button>
          </form>
          <!-- loading screen gif -->
          <div class="sub-container loading-container">
            <img src="./assets/loading.gif" width="150" height="150" />
            <p>Loading</p>
          </div>
          <!-- show weather info  it will be used in both user as well as in searched weather of city -->
          <div class="sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
              <p data-cityname></p>
              <img data-countryicon />
            </div>
            <!-- weather description -->
            <p data-weatherdesccription></p>
            <!-- weather icon -->
            <img data-weathericon />
            <!-- temperature -->
            <p data-temperature></p>
            <!-- 3 cards--parameters -->
            <div class="parameter-container">
              <!-- card1 -->
              <div class="parameter">
                <img src="./assets/wind.png" />
                <p>WindSpeed</p>
                <p data-windspeed></p>
              </div>
              <!-- card2 -->
              <div class="parameter">
                <img src="./assets/humidity.png" />
                <p>Humidity</p>
                <p data-Humidity></p>
              </div>
              <!-- card 3 -->
              <div class="parameter">
                <img src="./assets/cloud.png" />
                <p>Coudes</p>
                <p data-cloudness></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
